{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="row transp-blanco">
    <div class="col"><h5>{% block titulo %}{% endblock %} / {{title}}</h5></div>
</div>

<div class="container transp-blanco mt-2" style="min-width:10em; max-width:43em;">
    <form method="post" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            {% block form_fields %}
                <div class="col">{% bootstrap_form form layout='horizontal' %}</div>
            {% endblock %}
        </div>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a class="btn btn-secondary" href="{% spaceless %}{% block url_back %}{% endblock %}{% endspaceless %}">Cancelar</a>
            </div>
        </div>


    </form>
</div>
{% endblock %}
