{% extends "index.html" %}
{% block content %}
{% load bootstrap4 %}
<h1>
    <small>Borrar Marca</small>
</h1>
<div class="row">
    <div class="col-lg-4">
        <br>
        <table class="table table-striped table-bordered">
            <tr>
                <th>Marca</th>
                <td>{{marca.mar_nombre}}</td>
            </tr>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-lg-8">
        <form method="post" class="form">
            {% csrf_token %}
            <button type="submit" class="btn btn-warning">Confirmar</button>
            <a class="btn btn-light" href="{% url 'marca:marca_index' %}">Cancelar</a>
        </form>
    </div>
</div>

{% endblock %}
