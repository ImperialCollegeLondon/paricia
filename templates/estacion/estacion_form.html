{% extends "index.html" %}
{% block content %}
{% load bootstrap4 %}


<div class="card">
    <div class="card-header">{{title}} Estaci√≥n</div>
    <div class="card-body">
        <form method="post" class="form" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form_errors form %}
            <div class="row">
                {% for field in form%}
                {% bootstrap_field field form_group_class='col-lg-6 col-md-6' %}
                {% endfor %}
                <div class="col-lg-6 col-md-6" style="padding-top:30px">
                    <button type="submit" class="btn btn-primary">
                    Guardar
                    </button>
                    <a class="btn btn-light"
                       href="{% url 'estacion:estacion_index' %}">Cancelar</a>
                </div>
            </div>


        </form>
    </div>
</div>


{% endblock %}
