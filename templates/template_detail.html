{% extends "base.html" %}

{% block javascript %}
<script>
$( document ).ready(function() {
    $(".btn-acc .btn").each(function(){
        var href = $(this).attr("href");
        if (typeof href !== typeof undefined && href !== false && href !== "" ) {
            $(this).show();
        }
    });
});
</script>
{% endblock %}


{% block content %}
<div class="row transp-blanco">
    <div class="col"><h5>{% block titulo %}App / Modelo{% endblock %} / Detalle</h5></div>
</div>

<div class="container transp-blanco mt-2" style="min-width:10em; max-width:55em;">
    <div class="row">
        <div class="col">
            {% block body_content %}
            <table class="table table-hover table-sm" style="width:auto;">
            {% block table_rows %}{% endblock %}
            </table>
            {% endblock %}
        </div>
    </div>

    <div class="row btn-acc">
        <div class="col">
            <a class="btn btn-primary" style="display:none;" href="{% spaceless %}{% block url_change %}{% endblock %}{% endspaceless %}">Modificar</a>
            <a class="btn btn-warning" style="display:none;" href="{% spaceless %}{% block url_delete %}{% endblock %}{% endspaceless %}">Borrar</a>
            <a class="btn btn-secondary" href="{% spaceless %}{% block url_back %}{% endblock %}{% endspaceless %}">Regresar</a>
        </div>
    </div>
</div>

{% endblock %}
