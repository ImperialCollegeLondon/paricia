{% extends "base.html" %}
{% load render_table from django_tables2 %}

{% block content %}
    <h2>{% block title %}{{ title }}{% endblock %}</h2>

    <!-- Action buttons -->
    {% if new_url %}
        <a href="{% url new_url %}" class="btn btn-primary">New</a>
    {% endif %}
    {% if refresh %}
        <a href="{% url refresh %}" class="btn btn-success">Refresh</a>
    {% endif %}

    <!-- Table -->
    {% render_table table %}
{% endblock %}
