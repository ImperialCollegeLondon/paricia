{% extends "index.html" %}
{% block content %}
{% load bootstrap4 %}
{% load humanize %}
{% load static %}


<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>



<div class="col-md-8">
    <div class="card">
        <div class="card-header">
                <h3>Telemetría: Alarma</h3>
        </div>

        <div class="card-body">
            <div class="row">
                <div class="col-md-12"><h4>Tolerancia de horas para alarma de transmisión</h4></div>
            </div>
            <form id="form_alarma_transmision_limites" class="form" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">{% bootstrap_field form.lim_inf %}</div>
                    <div class="col-md-6">{% bootstrap_field form.lim_sup %}</div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <button id='guardar_limites' type='submit' class='btn btn-primary' >Guardar</button>
                        <a class="btn btn-light" href="{% url 'telemetria:config_alarma_list' %}">Cancelar (NO GUARDAR)</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>




{% endblock %}
