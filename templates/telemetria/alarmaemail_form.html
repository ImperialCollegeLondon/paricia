{% extends "index.html" %}
{% load bootstrap3 %}
{% block content %}

<div class="col-md-7">
    <div class="panel panel-default">
        <div class="panel-heading">
                <h3 style="display:inline;">Telemetría: Alarma</h3>
            <br><br>
                    <h4 style="display:inline;">&nbsp;Añadir correo electrónico a la lista</h4>
        </div>
        <div class="panel-body">
            <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Guardar" class="btn btn-success"/>
                <a class="btn btn-default" href="{% url 'telemetria:config_alarma_list' %}">Regresar (Sin guardar)</a>
            </form>
        </div>
    </div>
</div>



{% endblock %}
