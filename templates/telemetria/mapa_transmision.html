{% extends "index.html" %}
{% load bootstrap4 %}
{% block content %}
{% load static %}

<!--leaflet-->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>

<script src="{% static 'telemetria/mapa_transmision.js' %}"></script>

{% csrf_token %}

<div class="row">
    <div class="col-lg-10 col-sm-10">
        <h3 style="display:inline;">Telemetría:</h3>
            <h4 style="display:inline;">&nbsp;Mapa de transmisión</h4>
    </div>
</div>

<div class="row">

    <div class="col-lg-6 col-md-6 col-sm-12">
        <!--<div id="map"></div>-->
        <div id="mapid" style="height: 466px;"></div>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-12">
        <!--success 28a745-->
        <div class="row no-gutters">
            <div class="col-10">
                <div id="div_msg_success" class="alert alert-success" role="alert"></div>
            </div>
            <div id="div_btn_success" class="col-2">
            </div>
        </div>
        <div class="collapse" id="div_success">
            <div id="div_lista_success" class="card card-body"></div>
        </div>
        <!--warning ffc107-->
        <div class="row no-gutters">
            <div class="col-10">
                <div id="div_msg_warning" class="alert alert-warning" role="alert"></div>
            </div>
            <div id="div_btn_warning" class="col-2">
            </div>
        </div>
        <div class="collapse" id="div_warning">
            <div id="div_lista_warning" class="card card-body"></div>
        </div>
        <!--danger dc3545-->
        <div class="row no-gutters">
            <div class="col-10">
                <div id="div_msg_danger" class="alert alert-danger" role="alert"></div>
            </div>
            <div id="div_btn_danger" class="col-2">
            </div>
        </div>
        <div class="collapse" id="div_danger">
            <div id="div_lista_danger" class="card card-body">
            </div>
        </div>

    </div>


</div>
{% endblock %}
