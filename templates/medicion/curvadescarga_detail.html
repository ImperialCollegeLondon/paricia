{% extends "index.html" %}

{% block content %}

{% load bootstrap4 %}

<div class="row">
    <div class="col-lg-4 col-md-6">
        <h1>
            <small>Detalle de curva de descarga</small>
        </h1>
        <br>
        <table class="table table-striped table-bordered">
            <tr>
                <th>Estación</th>
                <td>{{curvadescarga.estacion}}</td>
            </tr>
            <tr>
                <th>Fecha</th>
                <td>{{curvadescarga.fecha}}</td>
            </tr>
            <tr>
                <th>Función</th>
                <td>{{curvadescarga.funcion}}</td>
            </tr>

        </table>
    </div>
</div>
<div class="row">
    <div class="col-lg-8">
        <a class="btn btn-primary" href="{% url 'medicion:curvadescarga_update' curvadescarga.id %}">Modificar</a>
        <a class="btn btn-warning" href="{% url 'medicion:curvadescarga_delete' curvadescarga.id%}">Borrar</a>
        <a class="btn btn-light" href="{% url 'medicion:curvadescarga_index' %}">Regresar</a>
    </div>
</div>

{% endblock %}
