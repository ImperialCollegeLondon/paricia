{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <h2>
    {% block title %}
      {{ title }}
    {% endblock title %}
    object edit
  </h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Update</button>
    <button type="reset" class="btn btn-warning">Reset</button>
    <a href="{% url list_url %}" class="btn btn-danger">Cancel</a>
    {{ form | crispy }}
  </form>
{% endblock content %}
