<nav id="menu_navbar" class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary" >
    <a class="navbar-brand" href="{% url 'home:home' %}">iMHEA</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
        {{ menu|safe }}

        </ul>


        <ul class="navbar-nav ml-auto">
            {% if user.is_superuser %}
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Interfaz_ADMIN</a>
                </li>
            {% endif %}

            {% if user.is_authenticated %}

            <li class="nav-item">
                <a class="nav-link disabled" href="#">{{user.get_username}}</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-dark btn-sm" href="{% url 'home:logout'%}?next=/">Salir</a>
            </li>

            {% else %}
            <div class="nav-item">
                <a class="btn btn-outline-dark btn-sm" href="{% url 'home:login' %}?next={{request.path}}">Ingresar</a>
            </div>
            {% endif %}
        </ul>
    </div>
</nav>
