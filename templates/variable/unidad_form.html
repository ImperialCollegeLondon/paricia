{% extends "index.html" %}
{% block content %}
{% load bootstrap4 %}

<div class="col-lg-4 col-md-8">
    <div class="card">
        <div class="card-header">{{title}} Unidad</div>
        <div class="card-body">
            <form method="post" class="form">

                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary">
                    Guardar
                </button>
                <a class="btn btn-light"
                   href="{% url 'variable:unidad_index' %}">
                    Cancelar</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
