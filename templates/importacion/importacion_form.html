{% extends "base.html" %}
{% load bootstrap4 %}

{% block javascript %}
<script>
$( function() {
    //cargar valores desde la bd
    $("#id_est_id").change(function () {
    var estacion = $(this).val();
    $("#id_for_id").find('option').remove().end()
    $.ajax({
        url: '{% url 'importacion:formatos' %}',
        data: {
            'estacion' : estacion
        },
        dataType: 'json',
        success: function (data) {
        $.each(data, function(index, value) {
            $("#id_for_id").append('<option value="' + index + '">' + value + '</option>');
        });
        }
    });
    });

});

</script>
{% endblock %}


{% block content %}
<div class="row transp-blanco">
    <div class="col"><h5>Cargar Archivos</h5></div>
</div>

<div class="container transp-blanco mt-2" style="min-width:10em; max-width:43em;">
    <form method="post" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button id="btn_procesar" type="submit" class="btn btn-primary">Procesar</button>
        <a class="btn btn-secondary" href="{% url 'importacion:importacion_index' %}">Cancelar</a>
    </form>
</div>
{% endblock %}
