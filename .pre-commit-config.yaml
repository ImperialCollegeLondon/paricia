repos:
  - repo: https://github.com/timothycrosley/isort
    rev: "5.10.1"
    hooks:
      - id: isort
        additional_dependencies: [toml]
        args: ["--profile", "black"]
        exclude: |
          (?x)(
              ^unused_apps/
          )
  - repo: https://github.com/psf/black
    rev: "22.8.0"
    hooks:
      - id: black
        exclude: ^migrations/|data/