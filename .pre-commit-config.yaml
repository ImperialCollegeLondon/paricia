repos:
  - repo: https://github.com/PyCQA/isort
    rev: "5.13.2"
    hooks:
      - id: isort
        additional_dependencies: [toml]
        args: ["--profile", "black"]
        exclude: |
          (?x)(
              ^unused_apps/
          )
  - repo: https://github.com/psf/black
    rev: "24.8.0"
    hooks:
      - id: black
        exclude: ^migrations/|data/|venv